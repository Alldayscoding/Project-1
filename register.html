<!-- 회원가입 시작 -->
<div class="py-5 bg-white">
  <div class="container col-md-7 col-lg-5">

    <div class="row">
      <h2>회원가입</h2>
      <h6>마음이 그대로 전달되는 가장 단순한 기부를 경험하세요!</h6><br><br><br>
    <div class="col">
      <label for="useremail">*아이디(이메일주소)</label>
      <input type="text" id="useremail" class="form-control" placeholder="abc@abcd.com" aria-label="useremail" required>
    </div>
    <div class="col">
      <label for="nickname">*닉네임</label>
      <input type="text" id="nickname" class="form-control" placeholder="닉네임을 입력해 주세요" aria-label="nickname" required>
    </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <label for="pwd">*비밀번호</label>
        <input type="password" id="pwd" class="form-control" placeholder="8~16자리 비밀번호를 입력해주세요" aria-label="pwd" required>
      </div>
      <div class="col">
        <label for="pwdChk">*비밀번호 확인</label>
        <input type="password" id="pwdChk" class="form-control" placeholder="비밀번호를 한번 더 입력해주세요" aria-label="pwdChk" required>
      </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <label for="phone">*핸드폰 번호</label>
          <input type="text" id="phone" class="form-control" placeholder="숫자만 입력해주세요" aria-label="phone">
        </div>
        <div class="col">
          <label for="phoneChk">*인증번호</label>
          <input type="text" id="phoneChk" class="form-control" placeholder="인증번호를 입력해주세요" aria-label="phoneChk">
        </div>
        </div>


        <div class="row mt-5">
          <div class="col">

        

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
               14세 이상입니다(필수)
              </label>
            </div>
            
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                이용약관 확인(필수)
              </label>
            </div>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                마케팅 개인정보 수집 및 이용 동의(선택)
              </label>
            </div>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                개인정보 수집 및 이용(필수)
              </label>
            </div>
<hr>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">전체 동의 하기</label>
            </div>

          </div>
          </div>
      
    <button type="submit" class="btn btn-outline-warning mt-5">회원가입</button>

  </form>
